<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="Ex51.css">
    <script src="Ex51.js"></script>
</head>
<body>

    <div class="calculator-container">
        <h2>Simple Calculator</h2>

        <div class="input-group">
            <input type="number" id="num1" placeholder="Enter first number" >
        </div>

        <div class="input-group">
            <input type="number" id="num2" placeholder="Enter second number" >
        </div>

        <div class="button-grid">
            <button class="op-btn" data-operation="add">Add</button>
            <button class="op-btn" data-operation="subtract">Subtract</button>
            <button class="op-btn" data-operation="multiply">Multiply</button>
            <button class="op-btn" data-operation="divide">Divide</button>
        </div>

        <div class="result-container">
            <p id="result-display"></p>
        </div>
    </div>
</body>
</html>
